dist: trusty   # Use Ubuntu 14.04 image (instead of 12.04)
language: r
sudo: false
r: 3.6.0
branches:
    only:
    - master

r_packages:
    - janitor
    - jmv
    - kableExtra
    - magicfor
    - pkgdown

r_binary_packages:
    - devtools
    - testthat
    - rmarkdown
    - knitr
    - dplyr
    - magrittr

r_github_packages:
    - rstudio/distill
    - easystats/report
    - r-lib/covr

r_cran_packages:
    - shiny 
    - testthat
    - shinyBS


after_success:
#  - Rscript -e 'library(covr); codecov()'
  - Rscript -e 'covr::codecov()'
  - Rscript -e 'covr::coveralls()'



before_script:
    - Rscript -e 'print("before script")'

r_github_packages:
    - sbalci/histopathR




r_github_packages:
    - rstudio/distill
    - easystats/report
    - rstudio/renv
# Install renv if needed and have it restore packages.
install:
  - R -e 'install.packages("shiny"); library("shiny")'
  - R -e 'install.packages("testthat"); library("testthat")'
  - R -e 'if (system.file(package="renv") == "") install.packages("renv")'
  - R -e 'renv::consent(provided = TRUE); renv::restore()'

cache:
  # Main R library
  packages: true
  directories:
    # renv packages
    - renv/library
    # PhantomJS
    - travis_phantomjs

# Install PhantomJS (if not cached)
before_install:
  - "export PHANTOMJS_VERSION=2.1.1"
  - "phantomjs --version"
  - "export PATH=$PWD/travis_phantomjs/phantomjs-$PHANTOMJS_VERSION-linux-x86_64/bin:$PATH"
  - "hash -r"
  - "phantomjs --version"
  - "if [ $(phantomjs --version) != $PHANTOMJS_VERSION ]; then rm -rf $PWD/travis_phantomjs; mkdir -p $PWD/travis_phantomjs; fi"
  - "if [ $(phantomjs --version) != $PHANTOMJS_VERSION ]; then wget https://github.com/Medium/phantomjs/releases/download/v$PHANTOMJS_VERSION/phantomjs-$PHANTOMJS_VERSION-linux-x86_64.tar.bz2 -O $PWD/travis_phantomjs/phantomjs-$PHANTOMJS_VERSION-linux-x86_64.tar.bz2; fi"
  - "if [ $(phantomjs --version) != $PHANTOMJS_VERSION ]; then tar -xvf $PWD/travis_phantomjs/phantomjs-$PHANTOMJS_VERSION-linux-x86_64.tar.bz2 -C $PWD/travis_phantomjs; fi"
  - "if [ $(phantomjs --version) != $PHANTOMJS_VERSION ]; then hash -r; fi"
  - "phantomjs --version"


script:
  - R -f run_tests.R
  - Rscript -e 'pkgdown::build_site()'


deploy:
    provider: pages
    skip_cleanup: true
    github_token: $GITHUB_PAT
    on:
        branch: master
    local_dir: docs
    target_branch: gh-pages
